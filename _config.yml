# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 彩虹马的博客
subtitle: 不忘初心 方得始终
# description: 一个收藏回忆与分享技术的地方！
description: 总结个人心得，记录个人知识
author: 彩虹马
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://mx-go.github.io
root: /
# permalink: :year/:month/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# search
algolia:
  applicationID: 'BPJ9SXT7ZR'
  apiKey: '361b6069a16dee1e14d36408c5b11773'
  adminApiKey: 'aac678c4994c5ac80601d89269c92f79'
  indexName: 'blog'
  chunkSize: 5000
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title
plugins:
  - hexo-algoliasearch

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
index_generator:
  per_page: 8

archive_generator:
  per_page: 10
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/  
## snippet butterfly
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
   type: git
   repo: git@github.com:mx-go/mx-go.github.io.git
   branch: master
   message: '站点更新:{{now("YYYY-MM-DD HH/mm/ss")}}'
#搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000